<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>JS Jazz Drum Kit</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Please, proceed jamming</h1>

    <div class="keys">

        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">flatride</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">rim</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">racktom</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">snare on</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">snare2</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">snare3</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/flat.wav"></audio>
    <audio data-key="83" src="sounds/snareson2.wav"></audio>
    <audio data-key="68" src="sounds/rimshot.wav"></audio>
    <audio data-key="70" src="sounds/racktom.wav"></audio>
    <audio data-key="71" src="sounds/snareson.wav"></audio>
    <audio data-key="72" src="sounds/hihat.wav"></audio>
    <audio data-key="74" src="sounds/JK_SNR_07.wav"></audio>
    <audio data-key="75" src="sounds/JK_SNR_03.wav"></audio>
    <audio data-key="76" src="sounds/JK_SNR_04.wav"></audio>

    <script>
        function playSound(e) {
            // Assigns var audio to the <audio> tag with the data-key equal to the key you pressed
            var audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);

            // Assigns to var key the div with the data-key equal to the key you pressed
            var key = document.querySelector(`div[data-key="${e.keyCode}"]`);

            // Closes the function if audio is null
            if (!audio) return;

            key.classList.add('playing');

            //Allows you to play in rapid succession
            audio.currentTime = 0;

            audio.play();
        }



        var keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);

        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            e.target.classList.remove('playing');
        }

    </script>


</body>

</html>
