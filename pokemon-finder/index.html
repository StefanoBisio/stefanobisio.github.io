<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon finder</title>
    <meta name="description" content="How many pokemon do you remember? Search them by name!">
    <meta name="author" content="Stefano Bisio">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <div class="pokeBall">
      <div class="red">
        <h1>Pokémon Finder</h1>
        <h4>How many can you remember?</h4>
      </div>
      <div class="pokeballcentre"></div>
      <div class="white">
      <p>Have you grown up with Pokémons? How many can you name? Type the names to add them to the page!</p>
        <div class="form-container">
            <form class="form-inline">
              <input type="text" class="form-control text-center" id="pokemonName" placeholder="Name it">
              <button type="button" class="btn btn-success" id="addPokemon">Find it</button>
              <button type="button" class="btn btn-primary" id="random">Random one! (all 802)</button>
            </form>
        </div>

    </div>
  </div>
  <div class="secondBlock hidden" id="hidden">
    <ul class="pokemonList list-unstyled text-center">
    </ul>
  </div> <!-- Pokemon list -->
</div> <!-- Main container -->

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Loading own JS -->
<script src="js/main.js"></script>

</body>

</html>
